<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Операции</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/styles/styles.css}">
</head>
<body>
<div class="wrapper">
  <div th:insert="blocks/header :: header"></div>
  <div class="main">
    <div class="container">
      <h1 th:text="'Id: ' + ${res.operationId}" class="mt-5"/>
      <div class="alert alert-info mt-5">
        <h3 class="accessories-title" th:text="'Тип: ' + ${res.type}"/>
        <div class="accessories-wrapper mt-4">
          <p class="accessories-description" th:text="'Дата: ' + ${res.date.format(formatter)}"/>
          <p class="accessories-description" th:text="'Id пользователя: ' + ${res.user.userID}"/>
          <p class="accessories-description" th:text="'Комплектующие: Id - ' + ${res.getAccessories().getAccessoriesID()} + '; Наименование - ' + ${res.getAccessories().getName()} + '.'"/>
          <p th:if="${res.getClass().getSimpleName().equals('Acceptance')}" class="accessories-description" th:text="'Отправитель: ' + ${res.getSender()}"/>
        </div>
        <a th:if="${res.getClass().getSimpleName().equals('Acceptance')}" th:href="'/operations/acceptance/' + ${res.operationId} + '/edit'" class="btn btn-warning" style="margin-top: 15px">Редактировать</a>
        <a th:if="${res.getClass().getSimpleName().equals('Placement')}" th:href="'/operations/placement/' + ${res.operationId} + '/edit'" class="btn btn-warning" style="margin-top: 15px">Редактировать</a>
        <a th:if="${res.getClass().getSimpleName().equals('Releases')}" th:href="'/operations/release/' + ${res.operationId} + '/edit'" class="btn btn-warning" style="margin-top: 15px">Редактировать</a>
        <form class="d-inline-block" th:action="'/operations/' + ${res.operationId} + '/remove'" method="post">
          <button class="btn btn-warning" style="margin-top: 15px" type="submit">Удалить</button>
        </form>
      </div>
    </div>
  </div>
  <div th:insert="blocks/footer :: footer"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
