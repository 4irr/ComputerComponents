<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Комплектующие</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/styles/styles.css}"/>
</head>
<body>
    <div class="wrapper">
      <div th:insert="blocks/header :: header"></div>
      <div class="main">
        <div class="container">
          <h1 th:text="${res.name}" class="mt-5"/>
            <p class="validation-error" th:if="${exists}" th:text="${exists}" style="margin-top: 20px"/>
          <div class="alert alert-info mt-5">
            <h3 class="accessories-title" th:text="'Id: ' + ${res.accessoriesID}"/>
            <div class="accessories-wrapper mt-4">
              <p class="accessories-description" th:text="'Тип: ' + ${res.type}"/>
              <p class="accessories-description" th:text="'Ячейка: ' + ${res.cell}"/>
              <p class="accessories-description" th:text="'Стоимость: ' + ${res.price} + ' руб.'"/>
              <p class="accessories-description" th:text="'Масса: ' + ${res.weight} + ' кг.'"/>
            </div>
            <a th:href="'/accessories/' + ${res.accessoriesID} + '/edit'" class="btn btn-warning" style="margin-top: 15px">Редактировать</a>
            <form class="d-inline-block" th:action="'/accessories/' + ${res.accessoriesID} + '/remove'" method="post">
              <button class="btn btn-warning" style="margin-top: 15px" type="submit">Удалить</button>
            </form>
          </div>
        </div>
      </div>
      <div th:insert="blocks/footer :: footer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
