<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Редактирование</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/styles/styles.css}">
</head>
<body>
<div class="wrapper">
  <div th:insert="blocks/header :: header"></div>
  <div class="main">
    <div class="container d-flex flex-column justify-content-center" style="height: 100%;">
      <h1 class="my-4">Редактирование операции</h1>
      <form th:action="'/operations/release/' + ${res.operationId} + '/edit'" th:object="${res}" method="post">
        <h5>Прибытие</h5>
        <div class="form-group">
          <label>Дата: </label>
          <input class="form-control" name="date" th:value="${res.date}" type="date" required autocomplete="off">
        </div>
        <div class="form-group">
          <label>Id комплектующих: </label>
          <select class="form-control" th:field="*{accessories}" name="accessories" required autocomplete="off">
            <option th:each="el : ${accessories}" th:value="${el.accessoriesID}" th:text="${el.accessoriesID}"/>
          </select>
        </div>
        <button type="submit" class="btn btn-success mt-2 d-block">Сохранить</button>
      </form>
    </div>
  </div>
  <div th:insert="blocks/footer :: footer"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
