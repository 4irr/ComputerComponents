<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Комплектующие</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/styles/styles.css}"/>
</head>
<body>
    <div class="wrapper">
        <div th:insert="blocks/header :: header"></div>
        <div class="main">
            <div class="container">
                <div class="accessories-header">
                    <h1>Список комплектующих</h1>
                </div>
                <a class="btn btn-primary" href="/accessories/add" style="margin-bottom: -50px">Добавить</a>
                <div class="parameters dropdown">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Фильтры
                    </a>
                    <div class="dropdown-menu">
                        <form class="m-3" th:action="@{/accessories/sort}">
                            <div class="form-group row">
                                <label class="col p-0">Тип: </label>
                                <input class="col" name="type" type="text" autocomplete="off" style="width: 200px"/>
                            </div>
                            <div class="d-flex justify-content-between">
                                <label style="margin-right: 40px">Стоимость:</label>
                                <div>
                                    <div class="d-flex justify-content-between">
                                        <label>Сначала дешёвые </label>
                                        <input class="mx-2" name="price" type="radio" value="asc"/>
                                    </div>
                                    <div class="d-flex justify-content-between my-3">
                                        <label>Сначала дорогие </label>
                                        <input class="mx-2" name="price" type="radio" value="desc"/>
                                    </div>
                                </div>
                            </div>
                            <div class="input-box field">
                                <label>Цена, р.</label>
                                <div>
                                    <input name="from" type="number" placeholder="от" style="width: 140px; margin: 0"/>
                                    <input name="to" type="number" placeholder="до" style="width: 140px; margin: 0"/>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn my-2" style="border: 1px solid black">Применить</button>
                            </div>
                        </form>
                        <form style="margin-top: -15px" class="mx-3" th:action="@{/accessories/sort/clear}" method="post">
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn my-2" style="border: 1px solid black">Сбросить</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="accessories-item" th:each="el : ${accessoriesList}" class="alert mt-2">
                    <h3 class="accessories-title" th:text="${el.name}"/>
                    <div class="accessories-wrapper mt-4">
                        <p class="accessories-description" th:text="'Тип: ' + ${el.type}"/>
                        <p class="accessories-description" th:text="'Ячейка: ' + ${el.cell}"/>
                        <p class="accessories-description" th:text="'Стоимость: ' + ${el.price} + ' руб.'"/>
                    </div>
                    <a th:href="'/accessories/' + ${el.accessoriesID}" class="btn btn-warning" style="margin-top: 15px">Детальнее</a>
                </div>
            </div>
        </div>
        <div th:insert="blocks/footer :: footer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
