<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анализ свободного места</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
</head>
<body>
    <div class="wrapper">
      <div th:insert="blocks/header :: header"></div>
      <div class="main">
          <div class="container">
            <h1 class="my-5">Информация о занятых ячейках</h1>
              <div class="space-header">
                  <h5>Рассчитать количество свободного места на складе</h5>
                  <form class="mx-3 d-flex align-items-baseline" th:action="@{/reports/space}">
                      <div class="from-group">
                          <input class="form-control" type="number" name="cellsnum" required autocomplete="off" placeholder="Общее кол-во ячеек" style="width: 200px">
                      </div>
                      <button type="submit" class="btn btn-warning mx-2">Рассчитать</button>
                  </form>
              </div>
              <h5 class="text-success my-2" th:if="${cellssum}" th:text="'Количество свободных ячеек на складе: ' + ${cellssum}"/>
            <div class="table">
                <div class="table-row" th:each="el : ${accessories}">
                    <h4 th:text="'Ячейка: ' + ${el.getCell()}"/>
                    <div class="table-row-content">
                        <h6>Товар: </h6>
                        <p th:text="'Наименование: ' + ${el.name}"/>
                        <p th:text="'Тип товара: ' + ${el.type}"/>
                        <p th:text="'Цена товара: ' + ${el.price}"/>
                        <p th:if="${accessoriesDate.get(el)}" th:text="'Дата размещения: ' + ${accessoriesDate.get(el).format(formatter)}"/>
                        <p th:if="${accessoriesDate.get(el)==null}" th:text="'Операция размещения не проведена'"/>
                    </div>
                </div>
            </div>
          </div>
      </div>
      <div th:insert="blocks/footer :: footer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
