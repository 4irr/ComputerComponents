<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
</head>
<body>
    <div class="wrapper">
      <div th:insert="blocks/header :: header"></div>
      <div class="main">
        <div class="container d-flex justify-content-center align-items-center" style="height: 100%; text-align: center">
          <form class="my-5" th:action="@{/login}" method="post">
            <h2 class="mb-5">Авторизация</h2>

            <div class="input-box">
              <input placeholder="Логин" name="username" type="text" required autocomplete="off">
              <span class="icon"><i class='bx bx-user'></i></span>
            </div>

            <div class="input-box">
              <input placeholder="Пароль" name="password" type="password" required autocomplete="off">
              <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
            </div>

            <p class="validation-error" th:if="${param.error}">Неверный логин или пароль!</p>
            <button type="submit" class="d-block mx-auto btn btn-warning" style="margin: 30px 0 20px 0">Войти</button>

            <div class="mt-3">
              <p>Хотите создать аккаунт? <a class="register-link" href="/registration">Регистрация</a></p>
            </div>
          </form>
        </div>
      </div>
      <div th:insert="blocks/footer :: footer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
