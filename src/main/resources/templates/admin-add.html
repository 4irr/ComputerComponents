<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление администратора</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
</head>
<body>
    <div class="wrapper">
        <div th:insert="blocks/header :: header"></div>
        <div class="main">
            <div class="container d-flex justify-content-center align-items-center" style="height: 100%; text-align: center">
                <form class="my-5" th:action="@{/admin-add}" method="post" th:object="${admin}">
                    <h2 class="mb-5">Добавление администратора</h2>
                    <div class="input-box">
                        <input placeholder="Логин" name="username" type="text" required autocomplete="off">
                        <span class="icon"><i class='bx bx-user'></i></span>
                    </div>
                    <span class="validation-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"/>
                    <div class="input-box">
                        <input placeholder="Пароль" name="password" type="password" required autocomplete="off">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                    </div>
                    <span class="validation-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
                    <div class="input-box">
                        <input placeholder="Имя" name="name" type="text" required autocomplete="off">
                        <span class="icon"><i class='bx bx-user-circle'></i></span>
                    </div>
                    <span class="validation-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
                    <div class="input-box">
                        <input placeholder="Фамилия" name="surname" type="text" required autocomplete="off">
                        <span class="icon"><i class='bx bx-user-circle'></i></span>
                    </div>
                    <span class="validation-error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"/>
                    <div class="input-box">
                        <input placeholder="Email" name="email" type="email" required autocomplete="off">
                        <span class="icon"><i class='bx bx-envelope'></i></span>
                    </div>
                    <span class="validation-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
                    <div class="input-box">
                        <input placeholder="Номер телефона" name="telNum" type="text" required autocomplete="off">
                        <span class="icon"><i class='bx bxs-phone-call'></i></span>
                    </div>
                    <span class="validation-error" th:if="${#fields.hasErrors('telNum')}" th:errors="*{telNum}"/>
                    <p class="validation-error" th:if="${exists}" th:text="${exists}"/>
                    <button type="submit" class="d-block mx-auto btn btn-warning" style="margin: 30px 0 20px 0">Добавить</button>
                </form>
            </div>
        </div>
        </div>
        <div th:insert="blocks/footer :: footer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
