<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение пароля</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
</head>
<body>
    <div class="wrapper">
        <div th:insert="blocks/header :: header"></div>
        <div class="main">
            <div class="container d-flex justify-content-center align-items-center" style="height: 100%; text-align: center">
                <form class="my-5" th:action="@{/profile/change-password}" method="post">
                    <h2 class="mb-5">Смена пароля</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input class="mx-2" placeholder="Пароль" name="password" type="password" required autocomplete="off">
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input class="mx-2" placeholder="Повторите пароль" name="repPassword" type="password" required autocomplete="off">
                    </div>
                    <span class="validation-error" th:if="${error}" th:text="${error}"/>
                    <button type="submit" class="btn d-block my-0 mx-auto">Сохранить</button>
                </form>
            </div>
        </div>
        <div th:insert="blocks/footer :: footer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
