<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Регистрация</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/styles/styles.css}"/>
</head>
<body>
    <div class="wrapper">
      <div id="header">
        <header class="p-3 text-bg-dark">
          <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/home" class="nav-link px-2 text-secondary">Главная</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Операции</a></li>
                <li><a href="/accessories" class="nav-link px-2 text-white">Комплектующие</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Контакты</a></li>
              </ul>

              <form action="/search" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" name="value" class="form-control form-control-dark text-bg-dark" placeholder="Поиск..." autocomplete="off" aria-label="Search"/>
              </form>

              <div class="text-end">
                <a href="/login" class="btn btn-outline-light me-2">Войти</a>
                <a href="/registration" class="btn btn-warning">Регистрация</a>
              </div>
            </div>
          </div>
        </header>
      </div>
      <div class="main">
        <div class="container d-flex justify-content-center align-items-center" style="height: 100%; text-align: center">
          <form class="my-5" th:action="@{/registration}" method="post" th:object="${user}">
            <h2 class="mb-5">Регистрация</h2>
            <div class="input-box">
              <input placeholder="Логин" name="username" type="text" required="required" autocomplete="off"/>
              <span class="icon"><i class='bx bx-user'></i></span>
            </div>
            <span class="validation-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"/>
            <div class="input-box">
              <input placeholder="Пароль" name="password" type="password" required="required" autocomplete="off"/>
              <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
            </div>
            <span class="validation-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
            <div class="input-box">
              <input placeholder="Имя" name="name" type="text" required="required" autocomplete="off"/>
              <span class="icon"><i class='bx bx-user-circle'></i></span>
            </div>
            <span class="validation-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
            <div class="input-box">
              <input placeholder="Фамилия" name="surname" type="text" required="required" autocomplete="off"/>
              <span class="icon"><i class='bx bx-user-circle'></i></span>
            </div>
            <span class="validation-error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"/>
            <div class="input-box">
              <input placeholder="Email" name="email" type="email" required="required" autocomplete="off"/>
              <span class="icon"><i class='bx bx-envelope'></i></span>
            </div>
            <span class="validation-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
            <div class="input-box">
              <input placeholder="Номер телефона" name="telNum" type="text" required="required" autocomplete="off"/>
              <span class="icon"><i class='bx bxs-phone-call'></i></span>
            </div>
            <span class="validation-error" th:if="${#fields.hasErrors('telNum')}" th:errors="*{telNum}"/>
            <p class="validation-error" th:if="${exists}" th:text="${exists}"/>
            <button type="submit" class="d-block mx-auto btn btn-warning" style="margin: 30px 0 20px 0">Зарегистрироваться</button>
            <div class="login-register mt-2">
              <p>Уже есть акканут? <a class="login-link" href="/login">Войти</a></p>
            </div>
          </form>
        </div>
      </div>
      <div th:insert="blocks/footer :: footer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
