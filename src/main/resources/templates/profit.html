<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Прибыль</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
</head>
<body>
    <div class="wrapper">
      <div th:insert="blocks/header :: header"></div>
      <div class="main">
        <div class="container d-flex flex-column justify-content-center align-items-center" style="height: 100%">
            <h2 class="my-3">Расчёт дохода склада</h2>
            <form th:action="@{/reports/profit}" style="width: 100%" method="post">
                <div class="from-group text-center">
                    <label class="mx-2">Дата начала периода: </label>
                    <input class="form-control" type="date" name="from" required autocomplete="off" style="width: 200px; margin: 0 auto">
                </div>
                <div class="form-group text-center">
                    <label class="mx-2">Дата конца периода: </label>
                    <input class="form-control" type="date" name="to" required autocomplete="off" style="width: 200px; margin: 0 auto">
                </div>
                <p th:if="${profit}" class="text-success my-2 mx-auto text-center" th:text="'Доход за данный период составляет: ' + ${profit}"/>
                <button class="d-block btn btn-info" type="submit" style="margin: 0 auto">Рассчитать</button>
            </form>
        </div>
      </div>
      <div th:insert="blocks/footer :: footer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
