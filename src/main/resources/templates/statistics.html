<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Статистика операций</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
</head>
<body>
    <div class="wrapper">
        <div th:insert="blocks/header :: header"></div>
        <div class="main">
            <div class="container">
                <h2 class="my-5">Статистика оформленных операций</h2>
                <div class="table">
                    <div class="table-row">
                        <h4 th:text="'Всего выполнено оформлений за период с ' + ${from.format(formatter)} + ' по ' + ${to.format(formatter)} + ': ' + ${operations.size()}"/>
                    </div>
                    <div th:if="${acceptanceList.size() != 0}" style="border-bottom: 1px solid black">
                        <h4 class="mx-3">Оформление приёма</h4>
                        <div class="table-row" th:each="el : ${acceptanceList}">
                            <p class="mx-4 my-1" th:text="'Id операции: ' + ${el.operationId}"/>
                            <p class="mx-4 my-1" th:text="'Дата: ' + ${el.date.format(formatter)}"/>
                        </div>
                        <h6 class="mx-3" th:text="'Итого оформлено приёмов: ' + ${acceptanceList.size()}"/>
                    </div>
                    <div th:if="${placementList.size() != 0}" style="border-bottom: 1px solid black">
                        <h4 class="mx-3" style="margin: 10px 0">Оформление распределения</h4>
                        <div class="table-row" th:each="el : ${placementList}">
                            <p class="mx-4 my-1" th:text="'Id операции: ' + ${el.operationId}"/>
                            <p class="mx-4 my-1" th:text="'Дата: ' + ${el.date.format(formatter)}"/>
                        </div>
                        <h6 class="mx-3" th:text="'Итого оформлено распределений: ' + ${placementList.size()}"/>
                    </div>
                    <div th:if="${releasesList.size() != 0}">
                        <h4 class="mx-3" style="margin: 10px 0">Оформление продаж</h4>
                        <div class="table-row" th:each="el : ${releasesList}">
                            <p class="mx-4 my-1" th:text="'Id операции: ' + ${el.operationId}"/>
                            <p class="mx-4 my-1" th:text="'Дата: ' + ${el.date.format(formatter)}"/>
                        </div>
                        <h6 class="mx-3" th:text="'Итого оформлено продаж: ' + ${releasesList.size()}"/>
                    </div>
                </div>
            </div>
        </div>
        <div th:insert="blocks/footer :: footer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
