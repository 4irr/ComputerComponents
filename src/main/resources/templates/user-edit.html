<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Редактирование</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/styles/styles.css}">
</head>
<body>
<div class="wrapper">
  <div th:insert="blocks/header :: header"></div>
  <div class="main">
    <div class="container">
      <h1 class="my-4">Редактирование данных пользователя</h1>
      <form th:action="'/users/' + ${res.userID} + '/edit'" th:object="${res}" method="post">
        <div class="form-group">
          <label>Логин: </label>
          <input class="form-control" th:field="*{username}" name="username" type="text" required autocomplete="off">
        </div>
        <div class="form-group">
          <label>Пароль: </label>
          <input class="form-control" name="password" type="text" required autocomplete="off">
        </div>
        <div class="form-group">
          <label>Имя: </label>
          <input class="form-control" th:field="*{name}" name="name" type="text" required autocomplete="off">
        </div>
        <div class="form-group">
          <label>Фамилия: </label>
          <input class="form-control" th:field="*{surname}" name="surname" type="text" required autocomplete="off">
        </div>
        <div class="form-group">
          <label>Email: </label>
          <input class="form-control" th:field="*{email}" name="email" type="text" required autocomplete="off">
        </div>
        <div class="form-group">
          <label>Номер телефона: </label>
          <input class="form-control" th:field="*{telNum}" name="telNum" type="text" required autocomplete="off">
        </div>
        <input type="hidden" th:value="${role}" name="role">
        <span class="validation-error" th:if="${error}" th:text="${error}"/>
        <button type="submit" class="btn btn-success mt-2 d-block">Сохранить</button>
      </form>
    </div>
  </div>
  <div th:insert="blocks/footer :: footer"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
