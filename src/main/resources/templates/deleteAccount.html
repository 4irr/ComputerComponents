<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Удаление аккаунта</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
</head>
<body>
    <div class="wrapper">
      <div th:insert="blocks/header :: header"></div>
      <div class="main">
        <div class="container d-flex flex-column justify-content-center align-items-center" style="height: 100%; text-align: center">
          <form class="my-5" th:action="@{/profile/delete-account}" method="post">
            <h2 class="mb-5">Вы действительно хотите удалить аккаунт?</h2>
            <button type="submit" class="btn d-block my-0 mx-auto">Удалить</button>
          </form>
            <p class="validation-error" th:if="${exists}" th:text="${exists}"/>
        </div>
      </div>
      <div th:insert="blocks/footer :: footer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
